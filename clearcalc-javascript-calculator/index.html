<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ClearCalc: JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
<div class="calc">
  <div id="window">
    <div id="userinput">
      <p id="answer">0</p>
    </div>
    <div id="history">
      <p>0</p>
    </div>
  </div>

  <div id="buttons">
    <button class="num" value="ac">AC</button>
    <button class="num" value="clear">CE</button>
    <button class="num" value="">+/-</button>
    <button class="op" value="/">&divide;</button>
    <button class="num" value="7">7</button>
    <button class="num" value="8">8</button>
    <button class="num" value="9">9</button>
    <button class="op" value="*">x</button>

    <button class="num" value="4">4</button>
    <button class="num" value="5">5</button>
    <button class="num" value="6">6</button>
    <button class="op" value="-">-</button>

    <button class="num" value="1">1</button>
    <button class="num" value="2">2</button>
    <button class="num" value="3">3</button>   
    <button class="op" value="+">+</button>

    <button class="zero" value="0">0</button>
    <button class="num" value=".">.</button>
    <button class="op" value="=">=</button>
  </div>
</div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
